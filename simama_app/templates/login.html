{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="mt-8 p-4 bg-white shadow-md rounded-lg w-80">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        {% if error_message %}
        <div class="text-red-500 mb-4">{{ error_message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email" class="block mb-2">Email</label>
            <input type="email" name="email" id="email" class="border border-gray-300 p-2 rounded-md w-full mb-4">

            <label for="password" class="block mb-2">Password</label>
            <input type="password" name="password" id="password" class="border border-gray-300 p-2 rounded-md w-full mb-4">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Login</button>
        </form>
    </div>
</div>
{% endblock %}
